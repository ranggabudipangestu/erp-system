version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: erp_postgres
    environment:
      POSTGRES_DB: erp_system
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - erp_network

  # .NET API
  api:
    build:
      context: .
      dockerfile: ./api/rest/Dockerfile
    container_name: erp_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=erp_system;Username=erp_user;Password=erp_password
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - postgres
    volumes:
      - .:/app
    networks:
      - erp_network

  # Next.js Frontend
  frontend:
    build:
      context: ./ui/react-app
      dockerfile: Dockerfile
    container_name: erp_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./ui/react-app:/app
      - /app/node_modules
    networks:
      - erp_network

  # Metabase for Dashboards
  metabase:
    image: metabase/metabase:latest
    container_name: erp_metabase
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=erp_user
      - MB_DB_PASS=erp_password
      - MB_DB_HOST=postgres
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    volumes:
      - metabase_data:/metabase-data
    networks:
      - erp_network

volumes:
  postgres_data:
  metabase_data:

networks:
  erp_network:
    driver: bridge